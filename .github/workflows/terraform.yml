name: Terraform Plan

on:
  pull_request:
    branches:
      - master
    paths:
      - "**.tf"
      - ".github/workflows/terraform.yml"

permissions:
  id-token: write # OIDC認証に必要
  contents: read
  pull-requests: write # PRコメントに必要

env:
  TF_VERSION: "1.10.0"
  TFCMT_VERSION: "v4.14.0"
  AWS_REGION: "ap-northeast-1"

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Setup tfcmt
        run: |
          curl -sSL https://github.com/suzuki-shunsuke/tfcmt/releases/download/${{ env.TFCMT_VERSION }}/tfcmt_linux_amd64.tar.gz | tar xz
          sudo mv tfcmt /usr/local/bin/

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: tfcmt plan -- terraform plan -no-color
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
